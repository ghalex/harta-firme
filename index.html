      <code>

                      height: 600px;
              }
              &lt;/style&gt;

          <p>&lt;div id='harta'&gt;&lt;/div&gt;</p>
          <p>&lt;script src='http://thanky.ro/harta/build/judete.js'&gt;&lt;/script&gt;</p>
